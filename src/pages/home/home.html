<ion-header class="verde">
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="verde">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
    <ion-row><ion-col style="text-align:center">
        <img src="../../assets/unifood.png">
        </ion-col></ion-row>
    <ion-grid>
        <ion-row><ion-col style="text-align:center">
      </ion-col></ion-row>
      <ion-row><ion-col style="text-align:center">
          <p>Somos inspirados pelas relações criadas ao redor da mesa.
            
            Nós levamos comida para alimentar momentos importantes na vida das pessoas.</p><br>
        <button icon-start class="botao botaocadastre" (click)="signOut()">
            <ion-icon name="home"> </ion-icon>
            Sair
          </button>
       
        </ion-col>
      </ion-row>
      </ion-grid>

      <div #map id="map"></div> 
  
</ion-content>
