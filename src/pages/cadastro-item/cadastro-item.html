<ion-header>
    <ion-navbar>
        <ion-title>Adicionar Items</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item class="cordefundo"> 
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="novoItem.nome"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="novoItem.tipo"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>Descricao</ion-label>
        <ion-input type="text" [(ngModel)]="novoItem.descricao"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>Preco</ion-label>
        <ion-input type="text" [(ngModel)]="novoItem.preco"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>Quantidade</ion-label>
        <ion-input type="text" [(ngModel)]="novoItem.quantidade"></ion-input>
    </ion-item>

        <ion-label>Foto</ion-label>
    </ion-item>

     <ion-item>
        <ion-input type="file" [(ngModel)]="novoItem.foto"></ion-input>
    </ion-item> -->

    <button ion-button block (click)="addItem(novoItem)" class="botaocadastrar">Adicionar Item</button>
</ion-content>
