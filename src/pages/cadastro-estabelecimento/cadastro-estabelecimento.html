<ion-header>
    <ion-navbar>
        <ion-title>Adicionar Estabelecimento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item class="cordefundo"> 
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="novoEstabelecimento.nome"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>CNPJ</ion-label>
        <ion-input type="number" [(ngModel)]="novoEstabelecimento.tipo"></ion-input>
    </ion-item>

    <ion-item class="cordefundo">
        <ion-label floating>Descricao</ion-label>
        <ion-input type="text" [(ngModel)]="novoEstabelecimento.descricao"></ion-input>
    </ion-item>

    <button ion-button block (click)="addEstabelecimento(novoEstabelecimento)" class="botaocadastrar">Adicionar Estabelecimento</button>
</ion-content>
